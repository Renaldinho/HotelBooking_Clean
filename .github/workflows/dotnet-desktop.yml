name: .NET Build and Test

env:
  ASPNETCORE_URLS: 'https://+:5001;http://+:5000'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout code


      - name: Publish
        run: dotnet publish HotelBooking.WebApi/HotelBooking.WebApi.csproj -c Release -o ./publish

      - name: Execute
        run: dotnet ./publish/HotelBooking.WebApi.dll 

