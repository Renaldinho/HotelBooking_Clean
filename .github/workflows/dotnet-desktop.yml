name: .NET Core CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      ASPNETCORE_URLS: 'https://+:5001;http://+:5000'

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: dotnet publish HotelBooking.WebApi/HotelBooking.WebApi.csproj --configuration Release -o ./publish

      - name: Start .NET application (background)
        run: dotnet publish/HotelBooking.WebApi.dll &

      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman tests
        run: newman run Postman/booking_tests -k